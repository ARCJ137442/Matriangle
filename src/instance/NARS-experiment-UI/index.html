<!DOCTYPE html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="zh-cn">

<head>
	<title>Matriangle Client V1 - NARS Experiment</title>
	<!-- 外部脚本 -->
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

	<!-- 样式资源 -->
	<link rel="stylesheet" href="style.css">
	<!-- 样式表放前面，这样才能加载出图表 -->
</head>

<body>

	<div>
		<h1>连接</h1>
		<div>
			<h2>控制器</h2>
			<input type="text" id="controlAddress" placeholder="输入链接" value="127.0.0.1:3002">
			<input type="text" id="controlKey" placeholder="输入控制密钥" value="p2">
			<p id="controlMessage"></p>
			<button type="button" id="control">正在加载</button>
		</div>
		<div>
			<h2>显示器</h2>
			<input type="text" id="screenAddress" placeholder="输入链接" value="127.0.0.1:8080">
			<input type="text" id="screenFPS" placeholder="输入FPS" value="10">
			<input type="text" id="displayCode" placeholder="输入显示码(6|player6@P2)" value="6">
		</div>
		<button type="reset" id="reset">重置连接</button>
	</div>

	<!-- 若不使用CSS，则需要用<pre>标签保护其中有连续空格的文本，不然HTML会把连续空格变成一个空格 -->
	<div>
		<h1>显示</h1>
		<p id="screen"></p>
		<p id="otherInf"></p>
	</div>

	<div>
		<h1>图表</h1>
		<div id="plot"></div>
	</div>

	<!-- 内部脚本 -->
	<script src="plot.js"></script>
	<script src="main.js"></script>

</html>
